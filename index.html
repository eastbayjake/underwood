<!doctype html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css"></link>
    <link href='http://fonts.googleapis.com/css?family=Cabin+Condensed:600' rel='stylesheet' type='text/css'>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body ng-app="underwood">
    <div class="header">
      <span id="maintitle">Underwood</span><br>
      <span id="tagline">Less Counting. More Scheming.</span>
    </div>
    <div ng-controller="LegislatorController">
      <div class="selectors">
        <select ng-model="state">
          <option ng-repeat="state in states" value="{{state.abbreviation}}">{{state.name}}</option>
        </select>
        <select ng-model="chamber">
          <option value="lower">House</option>
          <option value="upper">Senate</option>
        </select>
      </div>
      <div class="legislator">
        <span class="votelabel">No</span>
        <span class="votelabel">Lean No</span>
        <span class="votelabel">Undecided</span>
        <span class="votelabel">Lean Yes</span>
        <span class="votelabel">Yes</span>
      </div>
      <div ng-repeat="legislator in legislators | orderBy:'last_name'" ng-click="selectVote()" class="legislator">
        <span class="nonselected"></span>
        <span class="nonselected"></span>
        <span class="{{legislator.party}}">{{legislator.last_name}}</span>
        <span class="nonselected"></span>
        <span class="nonselected"></span>
      </div>
    </div>
  </body>
</html>
